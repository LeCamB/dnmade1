<html>

<head>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
        <script src="https://cdn.rawgit.com/elbobo/aframe-multisrc-component/b6d23310/dist/0.3/aframe-multisrc-component.js"></script>
</head>

<body>
        <a-assets>
            <img id="texture" src="./assets/images/texture.png">
            <img id="texture1" src="./assets/images/texture2.png">
            <img id="texture3" src="./assets/images/texture3.png">
            <img id="texture4" src="./assets/images/texture4.png">
            <img id="texture2" src="./assets/images/background.png">
            <img id="fin" src="./assets/images/fin.png">
            <img id="fin2" src="./assets/images/fin2.png">
            <img id="pano" src="./assets/images/pano.png">
        </a-assets>

        <a-entity camera="active: true" look-controls wasd-controls position="0 1.6 0" id="updateMe"></a-entity>

        <a-scene>
                <a-sky src="#texture2"></a-sky>

                <a-box position="0 -50 0" width="1" height="100" depth="1" multisrc="src0:#texture3; src1:#texture3; src2:#texture; src3:#texture3; src4:#texture3; src5:#texture3" repeat="1 50">
                </a-box>
                <a-box position="1.5 -50 0" width="0.5" height="100" depth="0.5" multisrc="src0:#texture3; src1:#texture3; src2:#texture; src3:#texture3; src4:#texture3; src5:#texture3" repeat="1 50">
                </a-box>
                <a-box position="2.5 -50 -0.5" width="0.5" height="100" depth="0.5" multisrc="src0:#texture3; src1:#texture3; src2:#texture; src3:#texture3; src4:#texture3; src5:#texture3" repeat="1 50">
                </a-box>
                <a-box position="3.5 -50 -1" width="0.5" height="100" depth="0.5" multisrc="src0:#texture3; src1:#texture3; src2:#texture; src3:#texture3; src4:#texture3; src5:#texture3" repeat="1 50">
                </a-box>
                <a-box position="3.5 -50 -2" width="0.5" height="100" depth="0.5" multisrc="src0:#texture3; src1:#texture3; src2:#texture; src3:#texture3; src4:#texture3; src5:#texture3" repeat="1 50">
                </a-box>
                <a-box position="2.5 -50 -2.5" width="0.5" height="100" depth="0.5" multisrc="src0:#texture3; src1:#texture3; src2:#texture; src3:#texture3; src4:#texture3; src5:#texture3" repeat="1 50">
                </a-box>
                <a-box position="1.25 -50 -2.5" width="0.5" height="100" depth="0.5" multisrc="src0:#texture3; src1:#texture3; src2:#texture; src3:#texture3; src4:#texture3; src5:#texture3" repeat="1 50">
                </a-box>
                <a-box position="1 -50 -1.5" width="0.5" height="100" depth="0.5" multisrc="src0:#texture3; src1:#texture3; src2:#texture4; src3:#texture3; src4:#texture3; src5:#texture3" repeat="1 50">
                </a-box>
                <a-box position="0 -50 -3" width="1" height="100" depth="1" multisrc="src0:#fin2; src1:fin2; src2:#fin; src3:#fin2; src4:#fin2; src5:#fin2" repeat="1 50">
                </a-box>
                <a-box position="0 52.5 -3" width="1" height="100" depth="1" multisrc="src0:#fin2; src1:fin2; src2:#fin; src3:#fin; src4:#fin2; src5:#fin2" repeat="1 50">
                </a-box>

                <a-box position="-0.75 -47 -0" width="0.01" height="100" depth="1.5" src="#texture1" repeat="1 50">
                </a-box>
                <a-box position="-0.25 -47 -0.75" width="1.125" height="100" depth="0.01" src="#texture1" repeat="1 50">
                </a-box>
                <a-box position="0 -47 0.75" width="1.5" height="100" depth="0.01" src="#texture1" repeat="1 50">
                </a-box>
                <a-box position="0 1.6 -0.74" width="0.5" height="0.5" depth="0.01" src="#pano"></a-box>
        </a-scene>
</body>

</html>
