<html>

<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>

<body>
    <!-- <a-scene> -->
    <a-scene light="defaultLightsEnabled: false">
        
        <a-box position="-2 2 -4" rotation="-55 -30 25" color="silver" animation="property: rotation; to: 2 2-4; dir: alternate; dur: 2000; easing: easeInOutQuad; loop: true" color="tomato"></a-box>
        <a-box position="-2 0.5 -4"  color="yellow"></a-box>
        <a-box position="0 0.5 -4"  color="blue"></a-box>
        <a-box position="2 0.5 -4"  color="red"></a-box>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="gray" 
                 material="color: #FFF">
        </a-plane>

        <!-- <a-entity light="type: spot; angle: 45"></a-entity> -->
        <a-light type="point" position="0 4 -3" rotation="-90 0 0" color="green" intensity="1"
            angle="20" penumbra="0.4" target="#directionaltarget">
        </a-light>
        <a-entity id="directionaltarget" position="4 0 -1"></a-entity>
        <a-sky color="#5280A7"></a-sky>
    </a-scene>

</body>

</html>
